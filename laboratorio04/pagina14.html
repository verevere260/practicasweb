<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Parte 4</title>
    <script type="text/javascript">
    //Ejemplo 2
    // Desarrollar una aplicaci√≥n que permita calcular el sueldo final de un trabajador di se sabe que el numero de horas trabajadas se ingresa y el cosro por hora trabajada tambien 
    //Declarando funciones
    function CalcularBasico(numh, cosh){
        return numh*cosh;
    }
    function CalcularBonificacion(sueb){
        return sueb*0.07;
    }
    function CalcularDescuento(sueb){
        return sueb*0.05;
    }
    function CalcularFinal(sueb, boni, desc){
        return sueb+boni-desc;
    }
    //Declaramos un procedimeinto para callcular
    function Calcular(){
        // Declaramos variabkes para los controles
        var txtNh=document.getElementById("txtNh");
        var txtCh=document.getElementById("txtCh");
        var txtSb=document.getElementById("txtSb");
        var txtBon=document.getElementById("txtBon");
        var txtDes=document.getElementById("txtDes");
        var txtSf=document.getElementById("txtSf");

        //Validando el ingreso de datos
        if(txtNh.value==""){
            alert("Ingrese en numero de horas");
            txtNh.focus();
        }else if(txtCh.value==""){
            alert("Ingrese el costo de costo por hora");
            txtCh.focus();
        }else{
            //Declarando e innicializando variables
            var nh=0, ch=0, sb=0, bon=0, des=0, sf=0;
            // Capturando valores
            nh=parseFloat(txtNh.value);
            ch=parseFloat(txtCh.value);
            // Llamando a las funciones para las operaciones
            sb=CalcularBasico(nh,ch);
            bon=CalcularBonificacion(sb);
            des=CalcularDescuento(sb);
            sf=CalcularFinal(sb,bon,des);
            // Mostrando resultados
            txtSb.value=sb;
            txtBon.value=bon;
            txtDes.value=des;
            txtSf.value=sf;
        }
    }
    </script>

</head>
<body>
    <form action="">
        <label for="">Numero de horas</label>
        <input type="text" name="txtNh" id="txtNh">
        <br>
        <label for="">Costo por hora</label>
        <input type="text" name="txtCh" id="txtCh">
        <br>
        <label for="">Sueldo basico</label>
        <input type="text" name="txtSb" id="txtSb">
        <br>
        <label for="">Bonificacion</label>
        <input type="text" name="txtBon" id="txtBon">
        <br>
        <label for="">Descuento</label>
        <input type="text" name="txtDes" id="txtDes">
        <br>
        <label for="">Sueldo Final</label>
        <input type="text" name="txtSf" id="txtSf">
        <br>
        <input type="button" value="Calcular" id="btnCalcular" name="btnCalcular" onclick="Calcular()">
        <input type="reset" value="Limpiar" id="btnLimpiar" name="btnLimpiar">
    </form>
</body>
</html>
