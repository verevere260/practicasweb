    //Firebase pertenece a Google es una plataforma en la nube para el desarrollo de aplicaciones web y moviles. Esta disponible para android, IOS y web.Fue creada en el año 2011 y paso a ser parte de Google en el año 2014 .Su función escencial es hacer más sencilla la creación y el desarrollo de aplicaciones web, moviles procurando que el trabajo sea más rápido sin perder calidad. Tiene una variada gama de herramientas en las cuales son de facil uso,todo dentro de la misma plataforma, las cuales podemos agrupar en: 
    desarrollo
    crecimiento
    monetización
    Analisis
    Desarrollo:
    Es conocido con develop en firebase, incluye los servicio necesarios para el desarrollo de un proyecto de aplicacion web o movil.
    Dentro de las herramientas de desarollo podemos encontrar: 
    Realtime Database
    Es una de las herramientas más destacadas de firebase, es una base 
    de datos en tiempo real. Estas se alojan en la nube, son de tipoNoSQL
    y almacenan los datos como JSON
    Existen 2 tipos de base de datos
    La base de datos relacional: donde todas las tablas estan relacionadas 
    entre si, por medio de las llaves primarias y las llaves foraneas 
    La base de datos no relacional: donde las tablas no estan relacionadas, por lo general se les llama NoSQL y utilizan JSON para almacenar la información, JSON viene de las siglas Javascript object Notation, se trata de un formato para guardar e intercambiar informacion que cualquier persona puede leer. Sus archivos de guardan extensión .json -->
