    <script type="text/javascript">
        //definiendo e inicial izando variables
        var n1=0, n2=0, n3=0, n4=0, prom=0, men="";
        //capturando valores
        n1=parseFloat (prompt("Ingrese el numero 1:"));
        n2=parsefloat (prompt("Ingrese el numero 2:"));
        n3=parsefloat (prompt("Ingrese el numero 3:"));
        n4=parseFloat (prompt("Ingrese el numero 4:"));
        //realizando operaciones
        prom=(n1+(2*n2)+n3+(3*n4))/7;
        //condicion
        if(prom>=18){
            men="Aprobado";
        }else{
        men="Desaprobado";
        }
        //mostrando resultados
        document.write("El promedio es: "+prom);
        document.write(men)
        </script>
