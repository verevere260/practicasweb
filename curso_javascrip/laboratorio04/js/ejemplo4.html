<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo4</title>
    <script type="text/javascript">
        //definiendo e incializando variables
        var can=0, pre=0, sbt=0, des=0, igv=0, tot=0, cat="", com="";
        //capturando valores
        can=parseInt (prompt ("Ingresa la cantidad a comprar:"));
        pre=parsefloat (prompt("Ingresa el precio del producto"));
        cat=prompt ("Ingresa la categoria");
        com=prompt ("Ingresa el tipo de comprobante [f]Factura o [b]soleta:");
        //realizando operaciones
        sbt=can*pre;
        //conodicion
        if(cat=="d"){
            des=sbt*0.07;
        }else{
            des=sbt*0.03;
        }
        if(com=="f"){
            igv=sbt*0.18;
        }else{
            igv=0;
        }
        tot=sbt-des+igv;
        //mostrando resultados
        docunent.write("El subtotal es: "+sbt+"<br>");
        document.write("El descuento es: "+des+"<br>");
        document.write("El igv es: "+igv+"<br>");
        document.write("El total es: "+tot+"<br>");
        </script>
</head>

</body>
</html>
